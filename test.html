<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/index.js"></script>
<style>
    .active{
        color: blue;
    }
</style>
</head>
<body>
<input type="text" x_input="nama" placeholder="Masukkan nama" />
<input type="text" x_input="email" placeholder="Masukkan email" />

<button x_ref="tombol">Submit</button>
<div x_ref="kotak">Kotak ini</div>
<p x_ref="pesan">Pesan validasi</p>

<script>

const app = new Landaxs()

app
    .defineInput({ nama: "", email: "" })
    .setRef(["tombol", "kotak", "pesan"])

// Ubah style elemen
app.setStyle("kotak", {
    backgroundColor : "#1e1e2e",
    color           : "white",
    padding         : "16px",
    borderRadius    : "8px",
    fontSize        : "14px",
    display         : "flex",
    gap             : "8px"
})

app.setStyle("tombol", {
    backgroundColor : "#7c3aed",
    color           : "white",
    border          : "none",
    padding         : "10px 24px",
    borderRadius    : "6px",
    cursor          : "pointer"
})

app.setStyle("pesan", {
    color      : "red",
    fontSize   : "12px",
    fontWeight : "bold",
    display    : "none"
})





    


</script>
</body>
</html>
